    <h1>Tags em HTML</h1>
    <br>
    Em HTML5, podemos inserir os elementos da lista a seguir, passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.
    <ul type="square">
        
        <li><abbr title="Usa-se o <p>">Parágrafo</abbr></li>
        <li><abbr title="Usa-se <H1>, <h2>, <h3>....<h7>">Títulos</abbr></li>
        <li><abbr title="Usa-se <img>">Imagens</abbr></li>
        <li><abbr title="Usa-se <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usa-se <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Usa-se <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Usa-se <ul>">Listas com demarcadores</abbr></li>


    </ul>
